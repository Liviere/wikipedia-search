<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Wikipedia Viewer</title>
		<!-- <link rel="icon" type="image/png" href="favicon.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="favicon_md.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="favicon_lg.png" sizes="96x96" /> -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body onload="resetSearchBox()"  class="light-theme">
		<header>
			<div class="right-side">
				<button class="switch-theme" onClick="toggleTheme(this)">
					<!-- Moon Icon -->
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
						<path d="M24 42Q16.5 42 11.25 36.75Q6 31.5 6 24Q6 
						17.25 9.975 12.55Q13.95 7.85 20.4 6.5Q22.45 6.1 23.2 7.2Q23.95 
						8.3 23.15 10.2Q22.7 11.35 22.45 12.55Q22.2 13.75 22.2 15Q22.2 
						19.5 25.35 22.65Q28.5 25.8 33 25.8Q34.25 25.8 35.425 25.575Q36.6 
						25.35 37.7 24.95Q39.85 24.15 40.9 25.025Q41.95 25.9 41.45 28Q40.1 
						34.05 35.4 38.025Q30.7 42 24 42Z"/>
					</svg>
				</button>
			</div>
		</header>
		<div id="app">
			<div class="search-box empty">
				<h1>W<span class="small-caps">ikipedi</span>a <span class="capitalize">Viewer</span></h1>
				<div class="search-container">
					<input id="search" placeholder="Search..." type="text" max="100" 
						oninput="onInput(this.value)" onload="resetValue(this)" autoFocus>
					</input>
					<!-- Article Icon -->
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
						<path d="M39.8 41.95 26.65 28.8Q25.15 30.1 23.15 30.825Q21.15 31.55 
						18.9 31.55Q13.5 31.55 9.75 27.8Q6 24.05 6 18.75Q6 13.45 9.75 9.7Q13.5 
						5.95 18.85 5.95Q24.15 5.95 27.875 9.7Q31.6 13.45 31.6 18.75Q31.6 20.9 
						30.9 22.9Q30.2 24.9 28.8 26.65L42 39.75ZM18.85 28.55Q22.9 28.55 25.75 
						25.675Q28.6 22.8 28.6 18.75Q28.6 14.7 25.75 11.825Q22.9 8.95 18.85 8.95Q14.75 8.95 
						11.875 11.825Q9 14.7 9 18.75Q9 22.8 11.875 25.675Q14.75 
						28.55 18.85 28.55Z"/>
					</svg>
					<select class="select-language" onchange="selectLanguage(this.value)">
						<option value="ar">ar</option>
						<option value="arz">arz</option>
						<option value="ceb">ceb</option>
						<option value="cs">cs</option>
						<option value="da">da</option>
						<option value="de">de</option>
						<option value="en" selected="selected">en</option>
						<option value="es">es</option>
						<option value="fr">fr</option>
						<option value="it">it</option>
						<option value="nl">nl</option>
						<option value="no">no</option>
						<option value="ja">ja</option>
						<option value="pl">pl</option>
						<option value="pt">pt</option>
						<option value="ru">ru</option>
						<option value="tr">tr</option>
						<option value="sv">sv</option>
						<option value="uk">uk</option>
						<option value="vi">vi</option>
						<option value="war">war</option>
						<option value="zh">zh</option>
					</select>
				</div>
				<a class="link-button" href="https://en.wikipedia.org/wiki/Special:Random">Go wild</a>
			</div>
			
			<ul id="entries" class="results empty"></ul>
			<div class="loading">
				<div class="spinner">
					<div class="block"></div>
					<div class="block"></div>
					<div class="block"></div>
					<div class="block"></div>
					<div class="block"></div>
					<div class="block"></div>
					<div class="block"></div>
					<div class="block"></div>
					<div class="block"></div>
				</div>
			</div>
		</div>
		<footer>
			<a href="https://www.flaticon.com/free-icons/content" title="content icons">Content icons created by prettycons - Flaticon</a>
		</footer>
		<script src="script.js"></script>

	</body>
</html>
